<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>curd</h2>
        <p>warehouse management</p>
      </div>

      <div class="input">
        <input type="text" id="title" placeholder="Title" />
        <div class="price">
          <input onkeyup="getTotal()" type="number" id="price" placeholder="Price" />
          <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes" />
          <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads" />
          <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount" />
          <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="Count" />
        <input type="text" id="catagory" placeholder="Catagory" />
        <button id="sumit">Creat</button>
      </div>

      <div class="output">
        <div class="searchblock">
          <input id="search" type="text" placeholder="Search" />
          <div class="btnsearch">
            <button id="searchtitle">Search By Title</button>
            <button id="searchcatagory">Search By Catagory</button>
          </div>
        </div>
      </div>

      <div id="deletAll">

      </div>

      <table>
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>total</th>
          <th>catagory</th>
          <th>updata</th>
          <th>delete</th>
        </tr>

        <tbody id="tbody">
        </tbody>
      </table>

      
    </div>

    <script src="main.js"></script>
  </body>
</html>
